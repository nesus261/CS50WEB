{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create listing</h2>
    
    <form action="{% url 'create_listing' %}" method="post" id="create-listing-form">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
{% endblock %}
